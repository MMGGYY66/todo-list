<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="container">
    <h3>Today's to do:</h3>
    <div id="todo" class="todo"></div>
          <label for="add-todo" id="add-todo-label">
            <input type="text" name="add-todo" id="add-todo" placeholder="Add to your list..." />
            <img id="enter" />
          </label>
          <ul id="list"></ul>

    <button id="todoBtn" class="btn">Clear all completed</button>
  </div>
</body>
</html>
